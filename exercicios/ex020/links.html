<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

    /*
        #  = id
        .  = class
        :  = pseudo-class
        :: = pseudo-element
        >  = children
    */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: green;
            text-decoration: none;
            font-weight: bold;
            text-decoration:;
        }

        a:visited {
            color: rgb(129, 156, 88);
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }
        
        a:active {
            color: aquamarine;
        }

        .especial {
            background-color: darkred;
        }

        .especial::before {
            content: '⇒ '
        }

        .especial::after {
            content: ' ⇐';           
        }
    </style>    
</head>
<body>
    <h1>Personaliando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="blank">Repositório GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" class="especial" target="_blank">Canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Site do CursoemVideo</a></li>
    </ul>
    
</body>
</html>
